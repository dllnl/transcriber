<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-success, .btn-info {
            transition: all 0.3s ease;
        }
        .btn-success:hover, .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .transcription-area {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .spinner-border {
            display: none;
        }
        .loading .spinner-border {
            display: inline-block;
        }
        .loading .btn-text {
            display: none;
        }
        .alert {
            border-radius: 10px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #e9ecef;
            border-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="mb-0">
                    <i class="bi bi-mic"></i> Transcrição de Áudio
                </h1>
                <p class="mb-0 mt-2">Sistema de transcrição de áudio</p>
            </div>
            <div class="card-body p-4">
                <!-- Formulário de Upload -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="audioFile" class="form-label fw-bold">
                            <i class="bi bi-file-earmark-music"></i> Selecione um arquivo de áudio (.wav)
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="audioFile" name="file" accept=".wav,audio/wav" required>
                            <label for="audioFile" class="file-input-label w-100 text-center">
                                <i class="bi bi-cloud-upload"></i> Clique para selecionar ou arraste o arquivo aqui
                            </label>
                        </div>
                        <div id="fileName" class="mt-2 text-muted"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="modelSelect" class="form-label fw-bold">
                            <i class="bi bi-cpu"></i> Selecione o Modelo de Transcrição
                        </label>
                        <select class="form-select" id="modelSelect" name="model">
                            <option value="auto">Automático (Melhor disponível)</option>
                            <option value="whisper-tiny">Whisper Tiny (Rápido, menor precisão)</option>
                            <option value="whisper-base" selected>Whisper Base (Recomendado)</option>
                            <option value="whisper-small">Whisper Small (Melhor precisão)</option>
                            <option value="whisper-medium">Whisper Medium (Muito boa precisão)</option>
                            <option value="whisper-large">Whisper Large (Melhor precisão)</option>
                        </select>
                        <small class="form-text text-muted">
                            Modelos Whisper para transcrição de alta qualidade.
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="transcribeBtn">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <span class="btn-text">
                            <i class="bi bi-play-circle"></i> Transcrever Áudio
                        </span>
                    </button>
                </form>

                <!-- Alertas -->
                <div id="alertContainer" class="mt-3"></div>

                <!-- Área de Transcrição -->
                <div id="transcriptionSection" class="mt-4" style="display: none;">
                    <h5 class="mb-3">
                        <i class="bi bi-file-text"></i> Transcrição
                    </h5>
                    <div class="card bg-light">
                        <div class="card-body">
                            <textarea 
                                id="transcriptionText" 
                                class="form-control transcription-area" 
                                readonly
                                placeholder="A transcrição aparecerá aqui..."
                            ></textarea>
                        </div>
                    </div>
                    
                    <!-- Botões de Ação -->
                    <div class="mt-3 d-flex gap-2">
                        <button type="button" class="btn btn-success flex-fill" id="copyBtn">
                            <i class="bi bi-clipboard"></i> Copiar
                        </button>
                        <button type="button" class="btn btn-info flex-fill" id="downloadBtn">
                            <i class="bi bi-download"></i> Baixar TXT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Autenticação Necessária</h5>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrar</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="authTabsContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Usuário</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">Novo Usuário</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
                            </form>
                        </div>
                    </div>
                    <div id="authAlert" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
